<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Large version for marketing/documentation -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A9E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle with gradient and shadow -->
  <circle cx="64" cy="64" r="58" fill="url(#primaryGradient)" 
          stroke="#003d71" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Code Brackets -->
  <g fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left Bracket -->
    <path d="M28 32 L16 48 L16 80 L28 96"/>
    <!-- Right Bracket -->
    <path d="M100 32 L112 48 L112 80 L100 96"/>
  </g>
  
  <!-- Power Apps Lightning -->
  <g>
    <path d="M48 24 L40 48 L56 48 L44 104 L80 56 L62 56 L72 24 Z" 
          fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <!-- Lightning highlight -->
    <path d="M52 28 L48 40 L56 40 L52 60 L68 44 L62 44 L64 28 Z" 
          fill="#FFFF99" opacity="0.8"/>
  </g>
  
  <!-- Gear/Cog for Apps -->
  <g fill="#FFFFFF" transform="translate(88, 32)">
    <!-- Outer gear -->
    <circle cx="0" cy="0" r="16" fill="#0078D4" stroke="#FFFFFF" stroke-width="2"/>
    <!-- Gear teeth -->
    <g fill="#FFFFFF">
      <rect x="-2" y="-20" width="4" height="8" rx="2"/>
      <rect x="-2" y="12" width="4" height="8" rx="2"/>
      <rect x="-20" y="-2" width="8" height="4" rx="2"/>
      <rect x="12" y="-2" width="8" height="4" rx="2"/>
      <rect x="-14.5" y="-14.5" width="6" height="6" rx="2" transform="rotate(45)"/>
      <rect x="8.5" y="-14.5" width="6" height="6" rx="2" transform="rotate(45)"/>
      <rect x="-14.5" y="8.5" width="6" height="6" rx="2" transform="rotate(45)"/>
      <rect x="8.5" y="8.5" width="6" height="6" rx="2" transform="rotate(45)"/>
    </g>
    <!-- Center circle -->
    <circle cx="0" cy="0" r="6" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="3" fill="#0078D4"/>
  </g>
  
  <!-- Text "Code Apps" -->
  <text x="64" y="108" font-family="Segoe UI, Arial, sans-serif" font-size="12" 
        font-weight="600" text-anchor="middle" fill="#FFFFFF">Code Apps</text>
</svg>